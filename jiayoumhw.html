<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>温馨提示</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    overflow: hidden;
    font-family: "微软雅黑", sans-serif;
    /* 背景壁纸（去掉 fixed，避免手机端缩放问题） */
    background: url("wallpaper.jpg") no-repeat center center;
    background-size: cover;
  }

  /* 页面开头提示 */
  .welcome {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    font-weight: bold;
    color: #ff4d88;
    background: rgba(255,255,255,0.8);
    padding: 15px 25px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    animation: fadeOut 3s ease forwards;
    animation-delay: 2s;
    z-index: 9999;
    white-space: nowrap;   /* 保证一行显示 */
  }

  @keyframes fadeOut {
    to { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
  }

  .tip {
    position: absolute;
    border-radius: 15px;
    color: #333;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    animation: fadeInOut 6s ease forwards, floaty 3s ease-in-out infinite;
  }

  @keyframes fadeInOut {
    0% { opacity: 0; transform: scale(0.8); }
    10%, 80% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(0.8); }
  }

  @keyframes floaty {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* 背景星星 */
  .star {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.2; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1.2); }
  }

  /* 飘落樱花瓣 */
  .petal {
    position: absolute;
    top: -50px;
    color: pink;
    font-size: 20px;
    opacity: 0.8;
    pointer-events: none;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0.5;
    }
  }

  /* 针对小屏幕的自适应 */
  @media (max-width: 480px) {
    .welcome {
      font-size: 22px;
      padding: 10px 20px;
    }
  }
</style>
</head>
<body>

<div class="welcome">麻函薇你是最棒的</div>

<script>
const tips = [
  '多喝水哦~', '保持微笑呀', '每天都要元气满满',
  '我会帮你赶跑不开心', '保持好心情', '好好爱自己', '你是最棒的！！！',
  '梦想成真', '期待下一次见面', '要自信呀',
  '顺顺利利', '早点休息', '愿所有烦恼都消失',
  '别熬夜', '今天过得开心嘛', '天冷了，多穿衣服'
];

const colors = [
  'lightpink','skyblue','lightgreen','lavender','lightyellow',
  'plum','coral','bisque','aquamarine','mistyrose','honeydew','lavenderblush','oldlace'
];

// 判断是否是手机端
const isMobile = window.innerWidth <= 480;

// 提示气泡生成（PC 多，手机少；大小随机）
function showTip() {
  const count = isMobile ? (1 + Math.floor(Math.random() * 2)) : (2 + Math.floor(Math.random() * 2));
  for (let i = 0; i < count; i++) {
    const tip = document.createElement('div');
    tip.className = 'tip';
    tip.innerText = tips[Math.floor(Math.random() * tips.length)];
    tip.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    // 随机大小
    const size = isMobile ? (12 + Math.random() * 10) : (14 + Math.random() * 14);
    tip.style.fontSize = size + 'px';
    tip.style.padding = (6 + Math.random() * 8) + 'px ' + (12 + Math.random() * 12) + 'px';

    const x = Math.random() * (window.innerWidth - 200);
    const y = Math.random() * (window.innerHeight - 60);
    tip.style.left = `${x}px`;
    tip.style.top = `${y}px`;

    document.body.appendChild(tip);
    setTimeout(() => tip.remove(), 6000);
  }
}

// PC 每 0.4 秒，手机每 0.8 秒
setInterval(showTip, isMobile ? 800 : 400);

// 生成背景星星
for (let i = 0; i < 50; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.left = Math.random() * window.innerWidth + 'px';
  star.style.top = Math.random() * window.innerHeight + 'px';
  star.style.animationDuration = (1 + Math.random() * 3) + 's';
  document.body.appendChild(star);
}

// 点击时生成爱心/花瓣
document.addEventListener('click', function(e) {
  const symbols = ['❤️','💖','🌸','🌹','💐','✨'];
  const symbol = symbols[Math.floor(Math.random() * symbols.length)];

  const el = document.createElement('div');
  el.textContent = symbol;
  el.style.position = 'absolute';
  el.style.left = e.pageX + 'px';
  el.style.top = e.pageY + 'px';
  el.style.fontSize = (20 + Math.random() * 20) + 'px';
  el.style.pointerEvents = 'none';
  el.style.opacity = 1;
  el.style.transform = `rotate(${Math.random()*360}deg)`;
  el.style.transition = 'all 1.5s ease-out';

  document.body.appendChild(el);

  setTimeout(() => {
    el.style.top = (e.pageY - 100 - Math.random()*50) + 'px';
    el.style.opacity = 0;
    el.style.transform += ' scale(1.5)';
  }, 50);

  setTimeout(() => el.remove(), 1600);
});

// 自动生成樱花瓣
function createPetal() {
  const petal = document.createElement('div');
  petal.className = 'petal';
  petal.innerText = '🌸';

  petal.style.left = Math.random() * window.innerWidth + 'px';
  petal.style.fontSize = (16 + Math.random() * 14) + 'px';

  const duration = 5 + Math.random() * 5;
  petal.style.animationDuration = duration + 's';
  petal.style.transform = `rotate(${Math.random()*360}deg)`;

  document.body.appendChild(petal);

  setTimeout(() => petal.remove(), duration * 1000);
}

setInterval(createPetal, 300);
</script>

</body>
</html>
